apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: achdutbar/inventory-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: KAFKA_BROKER
          value: kafka:9092